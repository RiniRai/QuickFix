<div class="post-job-container">
    <div class="form-card post-card">
        <div class="form-header">
            <span class="brand-icon">üìù</span>
            <h2>Post a New Task</h2>
            <p>Describe what needs fixing to get expert quotes.</p>
        </div>

        <form action="{{ url_for('post_job') }}" method="POST" enctype="multipart/form-data">
            <div class="glass-input-box">
                <label>Task Title</label>
                <input type="text" name="title" placeholder="e.g., Fix leaking kitchen sink" required>
            </div>

            <div class="glass-input-box">
                <label>Category</label>
                <select name="category" required>
                    <option value="plumbing">Plumbing</option>
                    <option value="electrical">Electrical</option>
                    <option value="cleaning">Cleaning</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div class="glass-input-box">
                <label>Description</label>
                <textarea name="description" rows="4" placeholder="Describe the issue in detail..."></textarea>
            </div>

            <div class="glass-input-box">
                <label>Upload Photo (Optional)</label>
                <input type="file" name="task_photo" accept="image/*">
            </div>

            <button type="submit" class="glass-btn">Post Task Now</button>
        </form>
    </div>
</div>
