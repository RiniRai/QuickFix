<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quickfixhub</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body class="glass-bg">

    <!-- NAVBAR -->
    <nav class="glass-navbar">
        <div class="nav-logo">üè† Quickfixhub</div>

        <ul class="nav-links">
            <li><a href="{{ url_for('home') }}" class="nav-btn">Home</a></li>
            <li><a href="{{ url_for('about') }}" class="nav-btn">About</a></li>
            <li><a href="{{ url_for('my_bookings') }}" class="nav-btn">My Bookings</a></li>


            <li>
                <a href="{{ url_for('home') }}#featured-services" class="nav-btn">
                    Browse Services
                </a>
            </li>

            <li><a href="#services-offer" class="nav-btn">Service Providers</a></li>

            {% if 'user_id' in session %}
                <!-- PROFILE DROPDOWN -->
                <li class="nav-profile">
                    <button class="nav-btn profile-btn">
                        üë§ Profile
                    </button>

                    <div class="profile-dropdown">
                        <a href="{{ url_for('profile') }}">My Profile</a>
                        <a href="{{ url_for('logout') }}">Logout</a>
                    </div>
                </li>
            {% else %}
                <li><a href="{{ url_for('login') }}" class="nav-btn">Login</a></li>
                <li><a href="{{ url_for('signup') }}" class="nav-btn">Sign Up</a></li>
            {% endif %}
        </ul>
    </nav>

    <!-- PAGE CONTENT -->
    <main class="glass-wrapper">
        {% block content %}{% endblock %}
    </main>

</body>
</html>
